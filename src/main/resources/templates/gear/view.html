<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/layout :: header">
    <meta charset="UTF-8" />
    <title>Index page</title>
</head>
<body>
<div th:replace="partials/layout :: navbar" />
<div class="h-100 container  mx-auto text-left">


    <div class="row m-2">
        <div class="card-container-light col-12 p-2 m-2">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search..." aria-label="Search for gear..." aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">Search</button>
                </div>
            </div>
            <div class="text-right p-1">
                <a href="#">Advanced Search</a>
            </div>
        </div>
    </div>


    <table class="table table-hover">
        <thead>
        <tr class="top">
            <th colspan="5" class="text-left">Search results...</th>
        </tr>
        <tr class="text-left">
            <th scope="col">Icon</th>
            <th scope="col">Name</th>
            <th scope="col" class="d-none d-sm-table-cell">iLvl</th>
            <th scope="col">Slot</th>
            <th scope="col">Equip</th>
        </tr>
        </thead>
        <tbody>
    <th:block th:each="item :${gear}">

    <tr>
        <td> <img src="https://secure.xivdb.com/img/game_local/2/21399.jpg" class="img-icon-small" /></td>
        <td> <a th:href="@{https://xivdb.com/item/} + ${item.originalId}" th:text="${item.name}"></a></td>
        <td> <span th:text="${item.iLvl}" class="badge badge-secondary"></span> </td>
        <td><span th:text="${item.getSlot().slot.name}"></span></td>
        <td> <button type="submit" class="btn btn-sm btn-priamry">Add</button> </td>
    </tr>

    </th:block>

    <tr><td colspan="5">
        <div class="text-center"><span class="text-muted">Didnt find what you were looking for? &nbsp;</span><a th:href="@{/import/player}" class="btn btn-sm btn-primary">Import!</a></div>
    </tbody>
    </td></tr>
    </table>


</div>

<div th:replace="partials/layout :: footer" />
<script th:src="@{~/built/importer.js}"></script>
<script src="https://secure.xivdb.com/tooltips.js"></script>
</body>
</html>
