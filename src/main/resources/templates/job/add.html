<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/layout :: header">
    <meta charset="UTF-8" />
    <title>Index page</title>
</head>
<body>

<div th:replace="partials/layout :: navbar" />
<div class="h-100 main-container  mx-auto w-100 text-center">



    <form method="post" th:object="${job}" name="type-form">

        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"   class="alert alert-danger" role="alert" />

        <div th:if="${#fields.hasErrors('abbr')}" th:errors="*{abbr}"   class="alert alert-danger" role="alert" />


        <label th:for="*{name}">Job Name</label>
        <input th:field="*{name}" class="form-control">
        <label th:for="*{abbr}">Job Abbr</label>
        <input th:field="*{abbr}" class="form-control">


        <label for="job-type">Job Type</label>
        <select th:object="${types}" name="job-type" id="job-type">
            <option  th:each="type : ${types}" th:value="${type.getId()}" th:text="${type.getName()}"></option>
        </select>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="submit" name="submit-post" id="submit-post" class="btn btn-primary m-1 p-1"/>

    </form>

</div>

<div th:replace="partials/layout :: footer" />
<script th:src="@{~/js/global.js}"></script>
</body>
</html>
