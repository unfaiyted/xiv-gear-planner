<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/layout :: header">
    <meta charset="UTF-8" />
    <title>Index page</title>
</head>
<body>

<div th:replace="partials/layout :: navbar" />

<form method="post" action="/static/create"  name="form-static-create">
    <!--<form method="post" action="https://faiyts-request-bin.herokuapp.com/wyugd9wy" name="form-static-create">-->
    <div class="container  mx-auto text-center">

  <div sec:authorize="isAuthenticated()">

        <div class="row">

            <div class="col-12 col-md-8 ">

                <div class="card-container p-2 m-3">
                    <form >
                        <div class="form-group text-left">
                            <label for="static-name">Static Name</label> <span class="text-muted">create your static!</span>
                            <input type="text" class="form-control " name="static-name" id="static-name" placeholder="Don't sweat it.">
                        </div>
                        <div class="form-inline">
                            <input type="text" class="form-control col-8 mr-2" id="member-find" name="member-find"
                                   placeholder="Search for members...">
                            <span class="text-muted">Missing people? &nbsp;</span><a th:href="@{/import/player}" class="btn btn-sm btn-primary">Import!</a>
                        </div>
                    </form>
                </div>


                <div class="col-12">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col" class="d-none d-sm-table-cell">#</th>
                            <th scope="col">Picture</th>
                            <th scope="col">Name</th>
                            <th scope="col" class="d-none d-sm-table-cell">Server</th>
                            <th scope="col">Add</th>
                        </tr>
                        </thead>
                        <tbody id="search-results">
                        </tbody>
                    </table>
                </div>


            </div>

            <div class="col-12 col-md-4">


                <div id="member-list-container" class="card-container p-2 m-3">
                <div class="text-left">  <h5>List of current members</h5></div>

                <div id="member-list" class="p-3">

                </div>


                    <div class="text-right">
                        <button type="submit" class="btn btn-primary" name="submit-static" id="submit-static">Submit Static</button>

                    </div>

                </div>


            </div>
        </div>

        <div class="row">


        </div>
    </div>



        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
<div th:replace="partials/layout :: footer" />
<script th:src="@{~/built/static.js}"></script>
</body>
</html>
