<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/layout :: header">
    <meta charset="UTF-8" />
    <title>Index page</title>
</head>
<body>

<div th:replace="partials/layout :: navbar" />
<div class="h-100 main-container  mx-auto w-100 text-center">
    <div sec:authorize="!isAuthenticated()">


        <div class="row">

            <div class="col-12 col-md-8">
        <form>
            <div class="form-group">
                <label for="name">Static Name</label>
                <input type="text" class="form-control m-2" name="name" id="name" placeholder="Dont sweat it.">
            </div>
            <div class="form-inline">
                <input type="text" class="form-control col-8 p-1 m-2" id="member-find" name="member-find"
                       placeholder="Search for members...">
                <span>Cant find your member?</span><a th:href="@{/import/player}">Import members</a>
            </div>
        </form>
            </div>

            <div class="col-12 col-md-4">
                <div id="member-list">List of current members</div>
            </div>

        </div>


        <div class="row">

            <div class="col-12" >
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col" class="d-none d-sm-table-cell">#</th>
                        <th scope="col">Picture</th>
                        <th scope="col">Name</th>
                        <th scope="col" class="d-none d-sm-table-cell">Server</th>
                        <th scope="col">Add</th>
                    </tr>
                    </thead>
                    <tbody id="search-results">
                    <tr>
                        <th scope="row"  class="d-none d-sm-table-cell">1</th>
                        <td><img src="https://img2.finalfantasyxiv.com/f/c451e179855bbcf305b83b5a65f3a9b5_0cdf051c93865faa15cbc5cd3d2b69fbfc0_96x96.jpg?t=201812313"/></td>
                        <td>Faiyt Lee</td>
                        <td class="d-none d-sm-table-cell">Exodus</td>
                        <td><button type="submit" class="btn btn-secondary" data-id="0">Add</button> </td>
                    </tr>
                    </tbody>
                </table>
            </div>

    </div>
</div>
<div th:replace="partials/layout :: footer" />
<script th:src="@{~/built/main.js}"></script>
</body>
</html>
